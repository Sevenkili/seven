<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
          require.config({
          	paths:{
          		echarts:'http://echarts.baidu.com/build/dist'
          	}
          });
          require(
          [
          	'echarts',
          	'echarts/chart/pie'
          ],
           function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
          var option ={
          	tooltip:{
          		show:true,
			 formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend:{
          	data:[
          	{
          		name:'AQI>200',
          		icon:'bar'
            },
            {
            	name:'AQI<200',
            	icon:'bar'
            }
          ]
          },
          calculable:true,
          series:[
          {
          	name:'一年中AQI情况',
          	type:'pie',
          	radius:['50%','70%'],
          	itemStyle:{
          		normal:{
          			label:{
          				show:false
          			},
          			labelLine:{
          				show:false
          			}
          		      },
          	
          	     emphasis:{
          		   label:{
          			show:true,
          			position:'center',
                                formatter : function (params){
                                   return params.value + '%'
                                },
          			textStyle:{
          				fontSize:'50',
          				fontWeight:'bold'
          			}
          		}
          	}
          },
          data:[
          {name:'AQI>200',value:54},
          {value:46,name:'AQI<200'}
          ]

          }
         ]
       };
       // 为echarts对象加载数据 
                myChart.setOption(option); 
      }
          );

          
    </script>
</body>
